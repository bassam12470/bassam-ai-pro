<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bassam AI Pro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .sub-header {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    .button-container {
      margin: 20px 0;
    }
    .button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    #live-alert {
      margin-top: 20px;
      font-weight: bold;
      color: #d9534f;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="header">مرحباً بك في مشروع Bassam AI Pro</div>
  <div class="sub-header">تم نشر هذه الصفحة باستخدام GitHub Pages.</div>

  <div style="background-color: #000; color: #fff;" class="sub-header">Bassam AI Pro</div>
  <div class="sub-header">تحكم ذكي في التحليل والتنبيهات</div>

  <div class="button-container">
    <button class="button" onclick="showSection('alerts')">التنبيهات الحية</button>
    <button class="button" onclick="showSection('analysis')">التحليلات الفنية</button>
    <button class="button" onclick="showSection('trades')">نظام الصفقات</button>
  </div>

  <div id="alerts" class="section active">
    <div class="section-title">التنبيهات الحية</div>
    <div id="live-alert">سيتم عرض التنبيهات هنا بشكل مباشر.</div>
  </div>

  <div id="analysis" class="section">
    <div class="section-title">التحليلات الفنية</div>
    <p>تظهر التحليلات الفنية اليومية هنا.</p>
  </div>

  <div id="trades" class="section">
    <div class="section-title">نظام الصفقات</div>
    <p>تابع نظام الصفقات المقترحة هنا.</p>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    const alerts = [
      "تنبيه: فرصة شراء قوية على الذهب الآن",
      "تنبيه: بيع سكالبينج بناءً على RSI ومؤشر ستوكاستك",
      "تنبيه: تم كسر مستوى مقاومة هام على الذهب",
      "تنبيه: تراجع مفاجئ بسبب خبر اقتصادي - تابع الحركة"
    ];

    let index = 0;
    function updateAlert() {
      const alertDiv = document.getElementById('live-alert');
      alertDiv.innerText = alerts[index];
      index = (index + 1) % alerts.length;
    }
    setInterval(updateAlert, 5000);
    window.onload = updateAlert;
  </script>

</body>
</html>
