<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bassam AI Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    .header {
      background-color: #111;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في مشروع <b>Bassam AI Pro</b></h1>
  <p>تم نشر هذه الصفحة باستخدام GitHub Pages.</p>

  <div class="header">Bassam AI Pro</div>
  <p>تحكم ذكي في التحليل والتنبيهات</p>

  <button class="button" onclick="scrollToSection('alerts')">التنبيهات الحية</button>
  <button class="button" onclick="scrollToSection('analysis')">التحليلات الفنية</button>
  <button class="button" onclick="scrollToSection('trades')">نظام الصفقات</button>

  <div id="alerts" class="section">
    <h2>التنبيهات الحية</h2>
    <p>سيتم عرض التنبيهات هنا بشكل مباشر.</p>
  </div>

  <div id="analysis" class="section">
    <h2>التحليلات الفنية</h2>
    <p>تظهر التحليلات الفنية اليومية هنا.</p>
  </div>

  <div id="trades" class="section">
    <h2>نظام الصفقات</h2>
    <p>تابع نظام الصفقات المقترحة هنا.</p>
  </div>

  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
